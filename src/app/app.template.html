<div class="all">
  <header class="header"></header>
  <main class="content">
    <div class="layout-grid">
      <div class="layout-grid__container">
        <div class="panel panel_dealer">
          <p class="panel__title">Dealer</p>
          <div class="cards" *ngIf="dealer">
            <div class="cards__item" *ngFor="let dealerCard of dealer.cards">{{dealerCard}}</div>
          </div>
          <div class="desk"></div>
        </div>
        <div class="panel panel_table">
          <!--repeat tables-->
          <div class="table">
            <div class="table__item">
              <div class="bet">
                <label class="label">Bank</label>
                <input type="radio" [(ngModel)]="betInitial.name" value="bankBet" class="input" [disabled]="playerInitial.name === '' || playerInitial.purse === ''">
                <input type="number" [(ngModel)]="betAmount" class="input_number" min="1" max="1000" [disabled]="playerInitial.name === '' || playerInitial.purse === ''">
              </div>
              <div class="cards" *ngIf="player">
                <div class="cards__item" *ngFor="let playerCard of player.cards">{{playerCard}}</div>
              </div>
            </div>
            <div class="table__item">
              <div class="bet">
                <label class="label">Player</label>
                <input type="radio" [(ngModel)]="betInitial.name" value="playerBet" class="input" [disabled]="playerInitial.name === '' || playerInitial.purse === ''">
                <input type="number" [(ngModel)]="betAmount" class="input_number" min="1" max="1000" [disabled]="playerInitial.name === '' || playerInitial.purse === ''">
              </div>
              <div class="cards" *ngIf="player">
                <div class="cards__item" *ngFor="let playerCard of player.cards">{{playerCard}}</div>
              </div>
            </div>
            <div class="table__item">
              <!--repeat bets-->
              <div class="bet">
                <label class="label">Tie</label>
                <input type="radio" [(ngModel)]="betInitial.name" value="tieBet" class="input" [disabled]="playerInitial.name === '' || playerInitial.purse === ''">
                <input type="number" [(ngModel)]="betAmount" class="input_number" min="1" max="1000" [disabled]="playerInitial.name === '' || playerInitial.purse === ''">
              </div>
              <div class="cards" *ngIf="player">
                <div class="cards__item" *ngFor="let playerCard of player.cards">{{playerCard}}</div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel_players">
          <!--repeat players-->
          <div class="player">
            <input type="text" [(ngModel)]="playerInitial.name" placeholder="Enter your name" class="player__item player__item_name">
            <input type="number" [(ngModel)]="playerInitial.purse" placeholder="Enter your balance" class="player__item player__item_balance">
            <span *ngIf="player">{{player.getBalance()}}</span>
            <button (click)="run(betInitial.name)" [disabled]="playerInitial.name === '' || playerInitial.purse === '' || betAmount === 0 || betInitial.name ===''">start</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer"></footer>
</div>
