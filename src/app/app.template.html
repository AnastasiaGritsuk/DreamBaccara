<div class="all">
  <header class="header"></header>
  <main class="content">
    <div class="layout-grid">
      <div class="layout-grid__container">
        <div class="panel panel_dealer">
          <p>{{dealer.balance.amount}}</p>
          <div class="cards" *ngIf="dealer">
            <div class="cards__item" *ngFor="let dealerCard of dealer.cards">
              {{dealerCard.name}}{{dealerCard.suit}}
            </div>
          </div>
        </div>
        <div class="panel panel_table">
          <div class="table">
            <div class="table__item">
              <p>Select a bet:</p>
              <select [(ngModel)]="selectedBet" class="panel__select">
                <option *ngFor="let bet of bets" [ngValue]="bet">{{bet.name}}</option>
              </select>
              <input type="number" [(ngModel)]="betAmount" class="panel__input" min="1" max="1000"
                     [disabled]="player.name === '' || player.balance === ''">

              <div class="cards" *ngIf="game">
                <div class="cards__item" *ngFor="let playerCard of player.cards">
                  {{playerCard.name}}{{playerCard.suit}}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel_players">
          <div class="player">
            <input type="text" [(ngModel)]="player.name"
                   placeholder="Enter your name" class="player__item player__item_name">
            <input type="number" [(ngModel)]="player.balance.amount"
                   placeholder="Enter your balance" class="player__item player__item_balance">
            <button *ngIf="!isGameStarted" (click)="onStartClick()" class="panel__button"
                    [disabled]="player.name === '' || player.balance.amount === 0 || betAmount === 0">Start Game</button>
            <button *ngIf="isGameStarted" (click)="renewGame()" class="panel__button"
                    [disabled]="player.name === '' || player.balance.amount === 0 || betAmount === 0">Setup New Game</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer"></footer>
</div>
